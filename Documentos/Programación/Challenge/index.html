<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   
    <title>Challenge</title>
</head>
      <body>
           <header>
                  <div class="header">
                       <img class="header-logo" src="img/logo.png" alt="logo">
                  </div>
</header>
        <main>
            <div class="main">
                <div class="left">
                    <textarea id="ingresoTexto" class="ingreso-texto" placeholder="Ingrese el texto aquí"></textarea>
                      <div class="left-footer">
                          <img src="img/alert.png">
                          <span class="left-info">Solo letras minúsculas y sin acentos</span>
                        <div class="left-botones">
                          <button id="botonEncriptar" class="boton-encriptar">Encriptar</button>
                          <button id="botonDesencriptar" class="boton-desencriptar">Desencriptar</button>
                        </div>
                     </div>
                </div>           
                <div id="right" class="right">
                    <img id="munheco" class="munheco" src="img/Muñeco.png" alt="muñeco"> 
                        <textarea id="mensajeFinal" class="mensaje-final" placeholder="Ningun mensaje fue encontrado"></textarea>
                        <p id="rightInfo" class="right-info">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                        <button id="botonCopiar" class="boton-copiar oculto">Copiar</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
